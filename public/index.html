<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-pattern"></div>

    <!-- Navigation -->
    <nav class="navbar glass-effect">
        <div class="nav-brand">
            <h1>secure web based form submissions</h1>
            <span class="subtitle">PBL mini project v2.0</span>
        </div>
        <div id="nav-links">
            <!-- Links injected by JS -->
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container fade-in">
        
        <!-- Login Section -->
        <section id="auth-section" class="active-view">
            <div class="auth-card card">
                <h2 class="gold-text">Member Access</h2>
                <form id="auth-form">
                    <!-- Role Group Removed for Security (Defaults to User) -->
                    
                    <div class="input-group" id="name-field" style="display:none;">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="John Doe">
                    </div>

                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required placeholder="member@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="••••••">
                    </div>
                    
                    <button type="submit" class="btn-primary" id="auth-btn">Sign In</button>
                </form>
                <p class="toggle-link">
                    <span id="toggle-auth">New ? Register</span>
                </p>
            </div>
        </section>

        <!-- User Dashboard -->
        <section id="user-dashboard" class="hidden">
            <div class="dashboard-grid">
                <!-- Submission Form -->
                <div class="form-card card">
                    <h2 class="gold-text">New Submission</h2>
                    <form id="submission-form">
                        <div class="input-group">
                            <label>Request Title</label>
                            <input type="text" id="form-title" required placeholder="e.g. Leave Request, Budget Proposal">
                        </div>
                        <div class="input-group">
                            <label>Details & Justification</label>
                            <textarea id="form-data" rows="6" required placeholder="Enter details here..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Submit Proposal</button>
                    </form>
                </div>

                <!-- Status Tracking -->
                <div class="status-card card">
                    <div class="table-header-flex">
                        <h2 class="gold-text">Submission History</h2>
                        <button class="btn-small btn-export" onclick="exportData('user')">Download CSV</button>
                    </div>
                    <div class="table-wrapper">
                        <table id="user-table">
                            <thead>
                                <tr>
                                    <th>Ref ID</th>
                                    <th>Title</th>
                                    <th>Date & Time</th>
                                    <th>Status</th>
                                    <th>Audit Log</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard" class="hidden">
            <div class="admin-controls card">
                <h2 class="gold-text">Authority Overview</h2>
                <div class="filter-actions">
                    <input type="text" id="admin-search" placeholder="Search submissions..." class="search-input">
                    <button class="btn-small btn-export" onclick="exportData('admin')">Export All</button>
                </div>
            </div>
            <div class="table-wrapper card">
                <table id="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Applicant</th>
                            <th>Title</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <!-- Modal for Comments (Admin) -->
    <div id="comment-modal" class="modal hidden">
        <div class="modal-content card">
            <h3 class="gold-text">Add Audit Note</h3>
            <textarea id="admin-comment-text" rows="4" placeholder="Reason for rejection/update..."></textarea>
            <div class="modal-actions">
                <button class="btn-primary" id="confirm-status-btn">Confirm</button>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
